<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 4 is mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bootstrap Example</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <title>Bootstrap Grid Basic</title>

    <style>
    [class^="col"] {
        background: lavenderblush;
        height: 100px;
    }

    </style>
</head>

<body>
<h1>Bootstrap4 Grid Basic</h1>
<div class="container">
<p>1) 3 equal columns</p>
<div class="row">
    <div class="col">column 1</div>
    <div class="col" style="background: lightblue;">column 2</div>
    <div class="col">column 3</div>
</div>

<br/>
<p>2) Responsive Columns</p>
<div class="row">
    <div class='col-sm-3'>col-sm-3</div>
    <div class='col-sm-3' style="background: lightblue;">col-sm-3</div>
    <div class='col-sm-3'>col-sm-3</div>
    <div class='col-sm-3' style="background: lightblue;">col-sm-3</div>
</div>

<br/>
<p>3) 2 Unequal Responsive Columns </p>
<div class="row">
    <div class="col-sm-4">col-sm-4</div>
    <div class="col-sm-8" style="background: lightblue;">col-sm-8</div>
</div>


</div>

</body>

</html>
