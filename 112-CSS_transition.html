<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Transition</title>
    <style>
    #demo1{
        width: 100px;
        height: 50px;
        background: hotpink;
        -webkit-transition: width 2s;
        transition: width  2s;
    }
    #demo1:hover{
        width: 200px;
    }

    #demo2{
        width: 100px;
        height: 50px;
        background: dodgerblue;
        -webkit-transition: width 2s, height 4s;
        transition: width 2s, height 4s;
    }
    #demo2:hover{
        width:300px;
        height: 150px;
    }

    .speed{
        margin:5px;
        width: 100px;
        height: 50px;
        background: mediumseagreen;
        -webkit-transition: width 2s;
        transition: width 2s;
    }
    .speed:hover{
        width: 250px;
    }
    #demo3{
        transition-timing-function: linear;
    }
    #demo4{
        transition-timing-function: ease;
    }
    #demo5{
        transition-timing-function: ease-in;
    }
    #demo6{
        transition-timing-function: ease-out;
    }
    #demo7{
        transition-timing-function: ease-in-out;
    }
    
    #demo8{
        width: 100px;
        height: 50px;
        background: gold;
        transition: width 2s, height 2s;
        transition-delay: 1s;
        transition-timing-function: ease;
    }
    #demo8:hover{
        width: 200px;
    }

    #demo9{
        margin: 100px;
        width: 100px;
        height: 50px;
        background: plum;
        transition: width 2s, height 2s, transform 2s;
    }

    #demo9:hover{
        width: 200px;
        height: 100px;
        transform:rotate(180deg);
    }

    #demo10{
        width: 100px;
        height: 50px;
        background: coral;
        transition-property: width;
        transition-duration: 2s;
        transition-timing-function: ease;
        transition-delay: 0.5s;
    }
    #demo11{
        width: 100px;
        height: 50px;
        background: yellowgreen;
        transition: width 2s ease 0.5s;
    }
    #demo10:hover{
        width:200px;
    }
    #demo11:hover{
        width: 200px;
    }

    </style>
</head>
<body>
<h1>CSS Transition</h1>
<p>1) a simple transition</p>
<div id="demo1"></div>

<p>2) transition on 2 demension</p>
<div id="demo2"></div>

<p>3) specify the speed curve of transition</p>
<div class="speed" id="demo3"></div>
<div class="speed" id="demo4"></div>
<div class="speed" id="demo5"></div>
<div class="speed" id="demo6"></div>
<div class="speed" id="demo7"></div>

<p>4) transition delay</p>
<div id="demo8"></div>

<p>5) transition and transform</p>
<div id="demo9"></div>

<p>6) short form</p>
<p>define every property </p>
<div id="demo10"></div>
<div id="demo11"></div>
</body>
</html>
