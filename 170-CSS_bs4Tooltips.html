<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap4 Tooltips</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Bootstrap4 Tooltips</h1>
<p>1) basic tooltip</p>
<a href="#" data-toggle="tooltip" title="Hooray!">Hover over</a>

<p>2) positions of tooltips</p>
<a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Tooltip top</a><br/>
<a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Tooltip bottom</a><br/>
<a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Tooltip left</a><br/>
<a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Tooltip right</a><br/>


</div>    
</body>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
</html>
