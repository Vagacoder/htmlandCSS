<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Drag Event</title>
    <style>
    .drag{
        width: 200px;
        height: 100px;
        background: hotpink;
    }

    .drop{
        width: 200px;
        height: 100px;
        background: dodgerblue;
    }
    </style>
</head>
<body>
 <h1>Test Drag Event</h1>   
 <div class="drag" draggable="true" ondragstart="startDrag(event)"></div>
 <p draggable="true" id="dragtarget" ondragstart="startDrag(event)">Drag me into the rectangle!</p>
<br/>
<br/>
<div class="drop" ondragover="dragOver(event)"></div>

</body>
<script>
function startDrag(e){
    e.dataTransfer.setData('Text', '');
    console.log('start dragging.');
}

function dragOver(e){
    e.preventDefault();
    console.log('drag over.');
}
</script>
</html>
