<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Bootstrap4 Form Inputs</title>
    <style>
    </style>
</head>
<body>
<div class="container">
<h1>Bootstrap4 Form Inputs</h1>
<p>1) Form control: input</p>
<form action="">
    <div class="form-group">
        <label for="usr">Name: </label>
        <input type="text" class="form-control" id="usr" name="username">
    </div>
    <div class="form-group">
        <label for="pwd">Password: </label>
        <input type="password" class="form-control" id="pwd" name="password">
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
</form>

<p>2) Textarea</p>
<div class="form-group">
    <label for="comment">Comment: </label>
    <textarea class="form-control" name="" id="comment" rows="5"></textarea>
</div>

<p>3) Checkboxes</p>
<div class="form-check">
    <label class="form-check-label "for="">
        <input type="checkbox" class="form-check-input" value="">Option 1
    </label>
</div>
<div class="form-check">
    <label class="form-check-label "for="">
        <input type="checkbox" class="form-check-input" value="">Option 2
    </label>
</div>

<p>4) inline checkbox</p>
<div class="form-check-inline">
    <label for="" class="form-check-label">
        <input type="checkbox" class="form-check-input" value="">Option 1
    </label>
</div>
<div class="form-check-inline">
    <label for="" type="form-check-label">
        <input type="checkbox" class="form-check-input" value="">Option 2
    </label>
</div>

<p>5) Radio buttons</p>
<div class="form-check">
    <label for="" class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">Option 1
    </label>
</div>
<div class="form-check-inline">
    <label for="" class="form-check-label" >
        <input type="radio" class="form-check-input" name="optradio">Option 2
    </label>
</div>
<div class="form-check-inline">
    <label for="" class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio" disabled>Option 3
    </label>
</div>

<p>6) Select list</p>
<div class="form-group">
    <label for="sel1">Select list: </label>
    <select name="" id="sel1" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
</div>

<p>7) form size control</p>
<form action="">
    <div class="form-group">
        <input type="text" class="form-control form-control-sm" placeholder="small form control" name="text1">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="default form control" name="text2">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-lg" placeholder="large form control" name="text3">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<p>8) Form control file and range</p>
<input type="range" class="form-control-range">
<input type="file" class="form-control-file border">
</div>
</body>
</html>
