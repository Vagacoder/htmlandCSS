<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 is mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bootstrap Example</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <title>Bootstrap4 Images</title>
    <style>

    </style>
</head>

<body>
<div class="container">
<h1>Bootstrap4 Images</h1>
<p>1) rounded corner imagae</p>
<img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" alt="cinque" class="rounded">

<p>2) circle image</p>
<img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" alt="cinque" class="rounded-circle">

<p>3) thumbnail</p>
<img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" alt="cinque" class="img-thumbnail">

<p>4) float left or right</p>
<div style="display: block">
<img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" alt="cinque" class="float-left">
<img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" alt="cinque" class="float-right">
</div>

<p>5) center image</p>
<img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" alt="cinque" class="mx-auto d-block">

<p>6) responsive image</p>
<img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" alt="cinque" class="img-fluid">

</div>
</body>
<script>

</script>

</html>
