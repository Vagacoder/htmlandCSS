<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex 2 Chil Element</title>
    <style>
    .flex-container {
        display: flex;
        align-items: stretch;
        background-color: #f1f1f1;
    }

    .flex-container>div {
        background-color: DodgerBlue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
    }
    .flex-container1 {
        display: flex;
        height: 200px;
        background-color: #f1f1f1;
    }

    .flex-container1 > div {
        background-color: DodgerBlue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
    }
    </style>
</head>
<body>
<h1>CSS Flex 2 Child Element</h1>
<p>1) order property</p>
<div class="flex-container">
    <div style="order: 3">1</div>
    <div style="order: 2">2</div>
    <div style="order: 4">3</div> 
    <div style="order: 1">4</div>
</div>

<p>2) flex-grow property</p>
<div class="flex-container">
    <div style="flex-grow: 1">1</div>
    <div style="flex-grow: 0.5">2</div>
    <div style="flex-grow: 8">3</div>
</div>

<p>3) flex-shrink property</p>
<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="flex-shrink: 0">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</div>

<p>4) flex-basis property</p>
<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="flex-basis:200px">3</div>
    <div>4</div>
</div>

<p>5) flex short cut, flex-grow, flex-shrink, and flex-basis</p>
<div class="flex-container">
    <div style="flex: 0 3 0">1</div>
    <div style="flex: 3 0 0">2</div>
    <div style="flex: 0 0 200px">3</div>
    <div>4</div>
</div>

<p>6) align-self</p>
<div class="flex-container1">
    <div>1</div>
    <div style="align-self:start">2</div>
    <div style="align-self: center">3</div>
    <div style="align-self:end;">4</div>
</div>


</body>
</html>
