<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Icons</title>
    <!-- This is Font Awesome Icon CSS library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <!-- This is Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- This is Bootstrap Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h1>CSS Icons </h1>
<p>1) FontAwesome icons </p>
<i class="fas fa-cloud"></i>
<i class="fas fa-heart"></i>
<i class="fas fa-car"></i>
<i class="fas fa-file"></i>
<i class="fas fa-bars"></i>
<i class="far fa-edit"></i>

<p>Change the style</p>
<i class="fas fa-car" style="font-size: 18px;"></i>
<i class="fas fa-car" style="font-size: 24px;"></i>
<i class="fas fa-car" style="font-size: 36px;"></i>
<i class="fas fa-car" style="font-size: 36px; color: rgba(0,0,0,0.5)"></i>
<i class="fas fa-car" style="font-size: 36px; color: rgba(255,0,0,1)"></i>
<i class="fas fa-car" style="font-size: 36px; color: rgba(255,0,0,0.5)"></i>
<i class="fas fa-car" style="font-size: 36px; color: rgba(255,255,255,0.5);
background-color: black;"></i>
<i class="fas fa-car" style="font-size: 36px; color: rgba(255,255,255,1);
background-color: black;"></i>


<p>2) Google icons</p>
<i class="material-icons">camera</i>
<i class="material-icons">tag_faces</i>

<p>Change the style</p>
<i class="material-icons" style="font-size: 18px;">alarm_on</i>
<i class="material-icons" style="font-size: 24px;">alarm_on</i>
<i class="material-icons" style="font-size: 36px;">alarm_on</i>
<i class="material-icons" style="font-size: 48px;">alarm_on</i>
<i class="material-icons" style="font-size: 36px; color: rgba(0, 0, 0, 0.5)">alarm_on</i>
<i class="material-icons" style="font-size: 36px; color: rgba(255, 0, 0, 1)">alarm_on</i>
<i class="material-icons" style="font-size: 36px; color: rgba(255, 0, 0, 0.5)">alarm_on</i>
<i class="material-icons" style="font-size: 36px; color: rgba(255, 255, 255, 1);
background-color:black">alarm_on</i>
<i class="material-icons" style="font-size: 36px; color: rgba(255, 255, 255, 0.5);
background-color:black">alarm_on</i>

<p>3) Bootstrap icons</p>

<i class="glyphicon glyphicon-cloud"></i>
<i class="glyphicon glyphicon-remove"></i>
<i class="glyphicon glyphicon-user"></i>
<i class="glyphicon glyphicon-envelope"></i>
<i class="glyphicon glyphicon-thumbs-up"></i>


</body>
</html>
