<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Forms</title>
    <style>
        
    #demo1 input[type=text], select{
        /* input field is 20% wide */
        width: 20%;
        /* animation of extending input field*/
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;

        /* padding input field gives some space */
        padding: 12px 40px;
        margin: 8px 0;
        display: inline-block;

        /* set the border of input field */
        border:none;
        border-bottom: 1px solid #ff0c0c;
        border-radius: 4px;
        /* box-sizeing: border-box is necessary, since padding will cause 100% width overflow*/
        box-sizing: border-box;
        box-shadow: 5px 5px #aaaaaa;
        background: #44ff44;

        /* set search icon on background */
        background-image: url('http://www.w3schools.com/css/searchicon.png');
        background-position: 10px 10px; 
        background-repeat: no-repeat;
    }

    #demo1 input[type=text]:focus{
        background: lightblue;
        border-bottom: 4px solid #ff0c0c;


        width:100%;
    }

    #demo1 input[type=submit]{
        width: 10%;
        background: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #demo1 input[type=submit]:hover{
        background: #4ca050;
    }

    #demo1 {
        border-radius: 5px;
        background: #f2f2f2;
        padding: 20px;
    }
    </style>
</head>
<body>
<h1>CSS Forms7</h1>
<p>1) A simple example </p>
<div id="demo1">
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="firstname" placeholder="Your first name..."><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..."><br>
        <label for="country">Country</label><br>
        <select name="country" id="country">
            <option value="austrilia">Austrilia</option>
            <option value="canada">Cananda</option>
            <option value="use">USA</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</div>


</body>

</html>
