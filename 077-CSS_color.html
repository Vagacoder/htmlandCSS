<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS colors and background</title>

<style>
body {
    background-image: url(https://www.w3schools.com/css/img_tree.png);
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-position: bottom right;
}
</style>
</head>
<body>
<h1>CSS colors</h1>
<p style="color: dodgerblue; 
background-color: tomato;
border: 3px solid mediumseagreen ">1) CSS colors set using color names</p>

<p style="background-color:rgba(255, 99, 71, 0.5);
 color: #0055AA;
 border: 3px solid hsl(86, 50% 95%);">2) CSS colors set using #number or rgb()</p>

<h1>CSS background colors</h1>
<p style="background-color: lightblue;">3) set background color using inline CSS</p>

<p style="background-image: url(https://www.w3schools.com/css/paper.gif)">4) set background image</p>

<div style="background-image: url(https://www.w3schools.com/css/gradient_bg.png);
 background-repeat: repeat-x;">
    <p>5) set bg image repeat x axis</p>
    <br>
    <br>
    <br>
</div>

<div style="background-image: url(https://www.w3schools.com/css/gradient_bg.png);
 background-repeat: no-repeat; background-position: right top;">
    <p>6) set bg image no repeat, and at right top</p>
    <br>
    <br>
    <br>
</div>
</body>
</html>
