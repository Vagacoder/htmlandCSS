<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Drag and Drop</title>

    <style>
    #div0 {
        width:350px;
        height:70px;
        margin:10px;
        padding:10px;
        border:1px solid #aaaaaa;
    }
    #div1, #div2 {
        float: left;
        width:350px;
        height:70px;
        margin:10px;
        padding:10px;
        border:1px solid #aaaaaa;
    }
    </style>
</head>

<body>
<h1>HTML5 Drag and Drop</h1>
<p>1) Drag image into box</p>
<div id="div0" ondrop="drop(event)" ondragover="allowDrop(event)" style="color:#aaaaaa">Drop here</div>
<br/>

<img id="drag1" src="https://www.w3schools.com/html/img_logo.gif" draggable="true" 
    ondragstart="drag(event)" width="340" height="70" />

<br/>
<p>2) testing Drag forth and back</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag2" src="https://www.w3schools.com/html/img_logo.gif" draggable="true" 
        ondragstart="drag(event)" width="340" height="70" />
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


</body>

<script>
function allowDrop(event){
    event.preventDefault();
}

function drag(event){
    event.dataTransfer.setData("text", event.target.id);
}

function drop(event){
    event.preventDefault();
    var data = event.dataTransfer.getData("text");
    event.target.innerHTML = "";
    event.target.appendChild(document.getElementById(data));
}

</script>
</html>
