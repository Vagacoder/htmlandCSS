<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation</title>
    <style>
    #demo1{
        width: 200px;
        height: 100px;
        background: hotpink;
    }
    #demo1:hover{
        -webkit-animation-name: demo1;
        -webkit-animation-duration: 4s;
        animation-name: demo1;
        animation-duration: 4s;
    }

    @-webkit-keyframes demo1{
        from {background: dodgerblue;
        width: 200px;}
        to {background: mediumseagreen;
        width: 100px;}
    }

    @keyframes demo1{
        from {background: dodgerblue;
        width: 200px;}
        to {background: mediumseagreen;
        width: 100px;}
    }

    #demo2{
        width: 200px;
        height: 100px;
        background: red;
    }

    #demo2:hover{
        animation-name: demo2-anim;
        animation-duration: 3s;
        animation-fill-mode: forwards;
    }
    @keyframes demo2-anim{
        0% {background: hotpink;
        width:210px;}
        25% {background: gold;
        width:220px;}
        50% {background: yellowgreen;
        width:230px;}
        75% {background:dodgerblue;
        width:240px;}
        100% {background: violet;
        width: 250px;
        }
    }

    #demo3{
        position: relative;
        width: 200px;
        height: 100px;
        background: red;
        animation-name: demo3-move;
        animation-duration: 4s;
        animation-delay: 2s;
        animation-iteration-count: 3;
    }

    @keyframes demo3-move{
        0%   {background-color:red; left:0px; top:0px;}
        25%  {background-color:yellow; left:200px; top:0px;}
        50%  {background-color:blue; left:200px; top:200px;}
        75%  {background-color:green; left:0px; top:200px;}
        100% {background-color: gold; left:0px; top:0px;}
    }

    #demo4{
        position: relative;
        width: 200px;
        height: 100px;
        background: red;
        animation-name: demo3-move;
        animation-duration: 4s;
        animation-delay: 2s;
        animation-iteration-count: infinite;
        animation-direction:reverse;
        animation-timing-function: linear;
    }

    #demo5{
        position: relative;
        width: 200px;
        height: 100px;
        background: red;
        animation-name: demo3-move;
        animation-duration: 4s;
        animation-delay: 1s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    #demo6{
        width: 50px;
        height: 30px;
        color: white;
        background: limegreen;
        padding-top: 10px;
        text-align: center;
        vertical-align: bottom;
        position: relative;
        border-radius: 3px;
        font-weight: bold;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        animation: rolling-move;
        animation-duration: 7s;
        animation-timing-function: ease;
        animation-delay: 2s;
        animation-iteration-count:2;
        animation-fill-mode: forwards;
    }

    @keyframes rolling-move{
        0% {transform: rotate(0); left: 0;}
        15% {transform: rotate(30deg); left:0;}
        50% {transform: rotate(180deg); background: mediumseagreen; left: 500px;}
        65% {transform: rotate(210deg); background: lightseagreen; left: 500px;}
        100% {transform: rotate(360deg); background: seagreen; left: 0;}
    }

    
    </style>
</head>
<body>
<h1>CSS Animation</h1>
<p>1) Simple example</p>
<div id="demo1"></div>

<p>2) control on keyframmes</p>
<div id="demo2"></div>

<p>3) another example of control on keyframes, and iteration number</p>
<div id="demo3"></div>

<p>4) run 3) reversely and infinite times and smoothly </p>
<div id="demo4"></div>

<p>5) after animation, retain the last frame</p>
<div id="demo5"></div>

<p>6) a little complicated animation</p>
<div id="demo6">CSS</div>
</body>
<script>

</script>
</html>
