<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Image Border</title>
    <style>
    #demo1{
        border: 10px solid transparent;
        padding: 15px;
        border-image: url("https://www.w3schools.com/css/border.png") 30 round;
    }

    #demo2{
        border: 10px solid transparent;
        padding: 15px;
        border-image: url("https://www.w3schools.com/css/border.png") 30;
    }

    #demo3{
        border: 10px solid transparent;
        padding: 15px;
        border-image: url("https://www.w3schools.com/css/border.png");
    }

    #demo4 {
        border: 10px solid transparent;
        padding: 15px;
        border-image: url("https://www.w3schools.com/css/border.png") 30 stretch;
    }

    #demo5 {
        border: 10px solid transparent;
        padding: 15px;
        border-image: url("https://www.w3schools.com/css/border.png") 50 round;       
    }

    #demo6 {
        border: 10px solid transparent;
        padding: 15px;
        border-image: url("https://www.w3schools.com/css/border.png") 20% round;       
    }

    #demo7 {
        border: 10px solid transparent;
        padding: 15px;
        border-image: url("https://www.w3schools.com/css/border.png") 30% round;       
    }
    </style>
</head>
<body>
<h1>CSS Image Border</h1>
<p>1) a simple example of using image as border</p>
<p>original pic is here<img src="https://www.w3schools.com/css/border.png" alt="" /></p>
<p id="demo1">demo1 is here</p>
<p id="demo2">demo2 is here</p>
<p id="demo3">demo3 is here</p>

<p>2) image border stretched</p>
<p id="demo4">demo4 is here</p>

<p>3) different slice value</p>
<p id="demo5">demo5 is here</p>
<p id="demo6">demo6 is here</p>
<p id="demo7">demo7 is here</p>

</body>
<script>

</script>
</html>
