<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <title>Bootstrap4 Spinner</title>
    <style>
    
    </style>
</head>
<body>
<div class="container">
<h1>Bootstrap Spinner</h1>
<p>1) Colored spinners</p>
<div class="spinner-border"></div>
<div class="spinner-border text-primary"></div>
<div class="spinner-border text-seconday"></div>
<div class="spinner-border text-success"></div>
<div class="spinner-border spinner-border-sm text-warning"></div>
<div class="spinner-border spinner-border-md text-info"></div>
<div class="spinner-border text-danger"></div>
<div class="spinner-border text-dark"></div>
<div class="spinner-border text-light bg-dark"></div>
<div class="spinner-border text-muted"></div>

<p>2) growing spinner</p>
<div class='spinner-grow text-primary'></div>
<div class='spinner-grow text-secondary'></div>
<div class='spinner-grow text-success'></div>
<div class='spinner-grow text-warning'></div>
<div class='spinner-grow spinner-grow-sm text-info'></div>
<div class='spinner-grow spinner-grow-md text-danger'></div>
<div class='spinner-grow text-dark'></div>
<div class='spinner-grow text-light'></div>
<div class='spinner-grow text-muted'></div>

<p>3) spinner buttons</p>
<button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm text-danger">check this</span>
    Loading...
</button>
<button class='btn btn-success'>
    <span class="spinner-grow spinner-grow-sm">Check this </span>
    Loading ....
</button>


</div>
</body>
</html>
