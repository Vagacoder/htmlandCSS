<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap4 Popover</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
<div class="container">
<h1>Bootstrap4 Popover</h1>
<p>1) Popover Example: data-toggle="popover"</p>
<a href="#" data-toggle="popover" title="Popover Header" data-content="Some content here">Toggle popover</a>

<p>2) position popovers: data-placement</p>
<a href="#" data-toggle="popover" title="pop at top" data-placement="top" data-content="Content">pop top</a><br/><br/>
<a href="#" data-toggle="popover" title="pop at left" data-placement="left" data-content="Content">pop left</a><br/><br/>
<a href="#" data-toggle="popover" title="pop at bottom" data-placement="bottom" data-content="Content">pop bottom</a><br/><br/>
<a href="#" data-toggle="popover" title="pop at right" data-placement="right" data-content="Content">pop right</a><br/>

<p>3) close popover</p>
<a href="#" data-toggle="popover" title="title" data-content="content" data-trigger="focus">click outside to close</a>

<p>4) tooltip style popover</p>
<a href="#" title='title' data-toggle="popover" data-content="content" data-trigger="hover">hover to see popover</a>
</div>
</body>
<script>
$(document).ready(() => {
    $('[data-toggle="popover"]').popover();
});
</script>
</html>
