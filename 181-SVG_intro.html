<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Intro</title>
</head>

<body>
    <h1>First SVG </h1>
    <svg width="200" height="200" style="margin: 2px; border: 2px solid pink">
        <circle cx="80" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
    </svg>

    <h3>Since SVG is written in XML, all tags must be properly closed!</h3>

    <h1>SVG shapes</h1>
    <svg width="800" height="600" style="border: 2px solid mediumseagreen">
        <rect width="300" height="100" 
        x="10" y="40" style="fill:rgb(0,0,255); stroke-width:3; stroke:rgb(0,0,0)">
        </rect>
        <rect x="150" y="180" width="150" height="150"
        style="fill:blue; stroke: pink; stroke-width:5; fill-opacity: 0.7; stroke-opacity: 0.5"></rect>
        <rect x="250" y="300" width="120" height="160"
        style="fill:blue; stroke: pink; stroke-width:5; opacity: 0.1"></rect>
        <rect x="100" y="400" rx="20" ry="50" width="170" height="120"
        style="fill: crimson; stroke: dodgerblue; stroke-width:5; fill-opacity: 0.5; stroke-opacity: 0.8"></rect>
    </svg>
</body>

</html>
