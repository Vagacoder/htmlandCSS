<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Line, Polygon, Polyline, Path and Text</title>
    <style>
        .canvas{
            width: 800px;
            height: 600px;
            border: 2px solid slategrey;
        }
    </style>
</head>
<body>
<h1>SVG Line, Polygon, Polyline, Path and Text</h1>
<p>1) Lines, polygons</p>
<b>Note: </b>
<ul>
    <li>1) A line has only 2 points.</li>
    <li>2) A polygon can have more points</li>
</ul>
<svg class="canvas">
    <line x1='10' y1='20' x2='200' y2='100' stroke="rgba(255, 50, 0, 0.76)" stroke-width='3'></line>
    <line x1='10' y1='100' x2='200' y2='100' stroke='rgba(255, 50, 0, 0.5' stroke-width='3' />
    <line x1='10' y1='20' x2='10' y2='100' stroke='rgba(255, 50, 0, 0.9' stroke-width='3' />
    <line x1='50' y1='200' x2='250' y2='200' x3='250' y3='300' stroke='dodgerblue' stroke-width='1' />
    <polygon points="50,250 250,250 250,350" stroke='gold' stroke-width='2' fill='lime' />
    <polygon points='350,10 290,198 440,78 260,78 420,198' 
    stroke='violet' stroke-width='3' 
    fill='orange' fill-rule='nonzero' />
    <polygon points='350,410 290,598 440,478 260,478 420,598' 
    stroke='violet' stroke-width='3' 
    fill='hotpink' fill-opacity='0.4' fill-rule='evenodd' />
</svg>
</body>
</html>
