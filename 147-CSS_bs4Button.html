<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 is mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bootstrap Example</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <title>Bootstrap4 Buttons</title>
    <style>
    
    </style>
</head>
<body>
<div class="container">
<h1>Bootstrap4 Buttons</h1>
<p>1) Button styles</p>
<button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>

<p>2) Button can be used to link </p>
<a href="#" class="btn btn-info" role="button">Link button</a>
<button type="button" class="btn btn-primary">Button</button>
<input type="button" class="btn btn-secondary" value="Input button">
<input type="submit" class="btn btn-success" value="Submit button">

<p>3) Button outline</p>
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-light bg-dark">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
<button type="button" class="btn btn-outline-link">Link</button>

<p>4) button size</p>
<button type="button" class="btn btn-primary btn-lg">Large</button>
<button type="button" class="btn btn-primary ">Default</button>
<button type="button" class="btn btn-primary btn-sm">Small</button>

<p>5) block level button</p>
<button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
<button type="button" class="btn btn-success btn-sm btn-block">Button 2</button>

<p>6) disabled buttons</p>
<button type="button" class="btn btn-primary active">Acitve</button>
<button type="button" class="btn btn-primary" disabled>Disabled</button>

<p>7) spinner buttons</p>
<button type="button" class="btn btn-primary"><span class="spinner-border"></span>Loading</button>
<button type="button" class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span>Loading</button>
<button type="button" class="btn btn-primary"><span class="spinner-grow spinner-grow-sm"></span>Loading</button>

</div>
</body>

</script>
</html>
