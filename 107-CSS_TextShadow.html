<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Text Shadow and Effect</title>
    <style>
    #demo1{
        text-shadow: 2px 4px red;
    }

    #demo2{
        text-shadow: 2px 4px 2px red;
    }

    #demo3{
    color: white;
    text-shadow: 2px 2px 4px #000000;
    }

    #demo4{
        text-shadow: 0 0 4px #f00;
    }

    #demo5 {
        text-shadow: -5px -5px #f00, 5px 5px #0f0, 0 0 6px #00f;
    }

    #demo6{
        color:aqua;
        text-shadow: -1px 0 black, 1px 0 black, 0 1px black, 0 -1px black;
    }

    #demo7{
        width: 300px;
        height: 100px;
        padding: 15px;
        background-color: yellow;
        box-shadow: 10px 10px;
    }

    #demo8{
        width: 300px;
        height: 100px;
        padding: 15px;
        background-color: yellow;
        box-shadow: 10px 10px 10px red;
    }

    #demo9{
        position: relative;
        -moz-box-shadow: 1px 2px 4px rgba(0, 0, 0,0.5);
        -webkit-box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);
        box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);
        padding: 10px;
        background: white;
    }

    #demo9 img {
        width: 100%;
        border: 1px solid #8a4419;
        border-style: inset;
    }

    #demo9::after {
        content: '';
        position: absolute;
        z-index: -1; /* hide shadow behind image */
        -webkit-box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
        box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);        
        width: 70%; 
        left: 15%; /* one half of the remaining 30% */
        height: 10px;
        bottom: 0;
    }

    #demo10{
        width: 250px;
        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    #header{
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 40px;
    }
    #container{
        padding: 10px;
    }
    </style>
</head>
<body>
<h1>CSS Text Shadow</h1>
<p>1) Text shadow</p>
<p id="demo1">demo1 is here</p>
<p id="demo2">demo2 is here</p>
<p id="demo3">demo3 is here</p>
<p id="demo4">demo4 is here</p>

<p>2) multiple text shadows</p>
<p id="demo5">demo5 is here</p>
<p id="demo6">demo6 is here</p>

<p>3) box shadow</p>
<p id="demo7">demo7 is here</p>
<p id="demo8">demo8 is here</p>

<p>4) ::before and ::after box shadow </p>
<div id="demo9">
    <img src="http://www.w3schools.com/css/rock600x400.jpg" alt="Rcok Yoga" width="600" height="400" />
</div>

<p>5) Text card</p>
<div id="demo10">
    <div id="header">
        <h1>1</h1>
    </div>
      
    <div id="container">
        <p>January 1, 2016</p>
    </div>
</div>

<p id="demo11">demo11 is here</p>

</body>
<script>

</script>
</html>
