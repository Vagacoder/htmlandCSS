<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap4 Toast</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    </style>    
</head>
<body>
<div class="container">
<h1>Bootstrap4 Toast</h1>
<p>1) Create a Toast</p>
<button type="button" class="btn btn-warning" id="toastButton">Click to see toast</button>
<div class="toast" id="toast1">
    <div class="toast-header">
        Toast Header
    </div>
    <div class="toast-body">
        Toast body text
    </div>
</div>

<p>2) show and hide a toast</p>
<div class="toast" id="notAutoHide" data-autohide="false">
    <div class="toast-header">
        <strong class="mr-auto text-primary">Toast Header</strong>
        <small class="text-muted">5 min ago</small>
        <button type="button" class="ml-2 mb-1 close"  data-dismiss="toast">&times;</button>
    </div>
    <div class="toast-body">
        text in body
    </div>
</div>


</div>
</body>
<script>
$(document).ready(() => {
    $('#toastButton').click(() =>
    $('#toast1').toast('show'));
});

$(document).ready(()=>{
    $('#notAutoHide').toast('show');
});
</script>
</html>
