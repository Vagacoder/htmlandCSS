<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Dropdown menu</title>
    <style>
    .dropbtn {
        background-color: #50af50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content{
        display:none;
        position:absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display:block;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover{
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }
    #right{
        float:right;
    }

    .desc{
        padding: 12px;
        text-align:center;
    }
    </style>
</head>
<body>
<h1>CSS Dropdown menu</h1>
<p>1) Dropdown menu</p>
<p id="demo1" style="display:inline;"> 
This is a example of dropdown menu.
<div class="dropdown">
    <span style="color:red;">Mouse over me</span>
    <div class="dropdown-content">
        <p>Hello World!</p>
    </div>
</div>
</p> 

<p>2) Dropdown button</p>
<div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>

<p>3) Right side dropdown menu</p>
<div class="dropdown" id="right">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>

<p>4) Dropdown image</p>
<div class="dropdown">
    <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cinque Terre" width="100" height="50">
    <div class="dropdown-content">
        <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cinque Terre" width="300" height="200">
        <div class="desc">Beautiful Cinque Terre</div>
    </div>
</div>
</body>
<script></script>
</html>
