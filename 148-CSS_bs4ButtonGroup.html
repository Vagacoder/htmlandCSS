<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4 is mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bootstrap Example</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


  <title>Bootstrap4 Button Group</title>
  <style>

  </style>
</head>

<body>
  <div class="container">
    <h1>Bootstrap4 Button Group</h1>
    <p>1) button group of different sizes</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">ABC</button>
      <button type="button" class="btn btn-primary">CNN</button>
      <button type="button" class="btn btn-primary">NBC</button>
    </div>
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-primary">ABC</button>
      <button type="button" class="btn btn-primary">CNN</button>
      <button type="button" class="btn btn-primary">NBC</button>
    </div>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-primary">ABC</button>
      <button type="button" class="btn btn-primary">CNN</button>
      <button type="button" class="btn btn-primary">NBC</button>
    </div>

    <p>2) Vertical button group</p>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">ABC</button>
      <button type="button" class="btn btn-primary">CNN</button>
      <button type="button" class="btn btn-primary">NBC</button>
    </div>

    <p>3)Nested button group</p>
    <p>Nest button groups to create dropdown menus:</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Sony
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Tablet</a>
          <a class="dropdown-item" href="#">Smartphone</a>
        </div>
      </div>
    </div>

    <p>4) Split button dropdowns</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Sony</button>
      <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Tablet</a>
        <a class="dropdown-item" href="#">Smartphone</a>
      </div>
    </div>

    <p>5) button group side by side</p>
    <div class="btn-group">
      <button type="button" class="btn btn-success">ABC</button>
      <button type="button" class="btn btn-success">BBC</button>
      <button type="button" class="btn btn-success">CNN</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-warning">ABC</button>
        <button type="button" class="btn btn-warning">BBC</button>
        <button type="button" class="btn btn-warning">CNN</button>
      </div>


  </div>
</body>

</html>
