<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Bootstrap4 Progress Bar</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>Bootstrap4 Progress Bar</h1>
        <p>1) a simple progress bar with different width and height </p>
        <div class="progress">
            <div class="progress-bar" style="width: 25%; height: 10px"></div>
        </div>
        <br />
        <div class="progress" style="height:15px">
            <div class="progress-bar" style="width: 50%; height: 15px"></div>
        </div>
        <br />
        <div class="progress" style="height:20px">
            <div class="progress-bar" style="width: 75%; height: 20px"></div>
        </div>
        <br />
        <div class="progress" style="height:25px">
            <div class="progress-bar" style="width: 100%; height: 25px"></div>
        </div>

        <p>2) progress bar with label</p>
        <div class="progress">
            <div class="progress-bar" style="width: 75%">75%</div>
        </div>

        <p>3) color and striped bars</p>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 75%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 50%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 90%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-secondary progress-bar-animated" style="width: 50%"></div>
        </div>

        <p>4) multiple progress bar</p>
        <div class="progress">
            <div class="progress-bar bg-warning" style="color: black;width: 40%">warning</div>
            <div class="progress-bar bg-dark" style="width: 25%">Dark</div>
            <div class="progress-bar bg-danger" style="width: 35%">Danger</div>
        </div>

    </div>
</body>
<script>

</script>

</html>
